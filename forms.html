<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h2>Fictional Form</h2>
  <form class="" action="index.html" method="post">
    <label for="Name">Enter your name:</label>
    <input type="text" name="" value="">

    <br>
    <br>
    <label for="xyz">XYZ:</label>
    <input type="button" name="" value="">
    <br>
    <br>
    <label for="Sex:">Sex:</label>

    <label for="Male">Male</label>
    <input type="checkbox" name="" value="">
    <label for="Female">Female</label>
    <input type="checkbox" name="" value="">
    <br>
    <br>
    <label for="color">Select a color</label>
    <input type="color" name="" value="">
    <br>
    <br>
    <label for="date">Enter the date</label>
    <input type="Date" name="" value="">
    <br>
    <br>
    <label for="DTL" Date-Time-Location></label>
    <input type="datetime-local" name="" value="">
    <br>
    <br>
    <label for="email">Enter your mail ID</label>
    <input type="email" name="" value="">
    <br>
    <br>
    <label for="image">Upload a file</label>
    <input type="file" name="" value="">
    <br>
    <br>
    <label for="password">Type your password</label>
    <input type="password" name="" value="">
    <br>
    <br>
    <label for="range">Price preference</label>
    <input type="range" name="" value="">
    <br>
    <br>
    <label for="radio">Are you an Indian Citizen?</label>
    <label for="yes">Yes</label>
    <input type="radio" name="" value="">
    <label for="no">No</label>
    <input type="radio" name="" value="">
    <br>
    <br>
    <input type="Submit" name="">

  </form>

</body>

</html>
